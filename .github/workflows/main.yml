name: React CI pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        
      - name: Setup NodeJS
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 22
          
      - name: Run CI Test Script
        run: ./ci-test.sh

  build-project:
    needs: test-environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2
        
      - name: Setup NodeJS
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 22
          
      - name: Build project
        run: npm run build
